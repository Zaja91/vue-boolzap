<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Frameworks -->
    <!-- Boostrap 4.5.3 (CDN) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- JS Frameworks -->
    <!-- jQuery 3.5.1 (CDN) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- VUE 2.x development version, includes helpful console warnings -->
    <!-- CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <!-- Static (v2.6.12) -->
    <script src="libs/vue.js" charset="utf-8"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Custom JS Functions -->
    <script src="js/functions.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- VUE root element -->
    <div id="root" class="container">
      <!-- Sidebar Section -->
      <div class="sidebar">
        <nav class="side-nav">
          <div class="user-name">
            <img :src="userImg" alt="userPicture" srcset="" />
            <span>{{userName}}</span>
          </div>
          <div class="settings-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </nav>
        <div class="alerts">
          <i class="fas fa-bell-slash"></i>
          <span>Ricevi Notifiche di nuovi messaggi</span>
        </div>
        <div class="search">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Cerca o inizia una nuova chat"
						v-model="filterFriends"
						@keyup="filteredFriend"
          />
        </div>
        <div class="friends">
          <!-- Generate friends list and filter based on input -->
          <div v-for="friend in friendsList">
            <!-- Display friend based on input search -->
            <div class="friend-container">
              <img
                class="friend-img"
                :src="friend.friendImg"
                alt="friendImg"
              />
              <span class="friend-name">{{friend.friendName}}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Window Section -->
      <div class="main-window">
        <nav class="main-nav">
          <div class="active-friend">
            <div class="active-friend-icon">
              <img src="img/avatar_2.jpg" alt="friendImg" srcset="" />
            </div>
            <div class="active-friend-info">
              <span>Michele</span>
              <span class="info">Ultimo accesso oggi alle</span>
            </div>
          </div>
          <div class="chat-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </nav>
        <div class="messages"></div>
        <div class="send-messages">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio" />
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
